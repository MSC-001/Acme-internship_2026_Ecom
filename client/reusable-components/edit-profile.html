<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="edit-profile.css">
    <script src="navbar.js"></script>
    <script src="https://kit.fontawesome.com/2bfb11f7cc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="profile-wrapper">
        <div class="profile-card">
            <h2 class="profile-card__title">Edit Profile</h2>

            <div class="profile-avatar">
                <div class="profile-avatar__frame">
                    <img id="currentAvatar" src="/assets/img/defaut_avatar.png" alt="Profile"
                        class="profile-avatar__img">
                </div>
                <label for="profileImage" class="profile-avatar__label">
                    <i class="fa-solid fa-camera"></i> Change Avatar
                </label>
                <input type="file" id="profileImage" accept="image/*" class="profile-avatar__input"
                    onchange="previewImage(event)">
            </div>

            <form id="profileForm" class="profile-form">
                <div class="profile-form__group">
                    <label for="username" class="profile-form__label">
                        Username <span class="required">*</span>
                    </label>
                    <input type="text" id="username" required class="profile-form__input"
                        placeholder="Enter your username">
                </div>

                <div class="profile-form__group">
                    <label for="email" class="profile-form__label">Email (Read Only)</label>
                    <input type="email" id="email" readonly
                        class="profile-form__input profile-form__input--readonly">
                </div>

                <div class="profile-form__group">
                    <label for="address" class="profile-form__label">Delivery Address</label>
                    <textarea id="address" rows="4" placeholder="Enter your full shipping address here..."
                        class="profile-form__textarea" style="resize: none;"></textarea>
                </div>

                <button type="submit" class="profile-form__submit">
                    <i class="fa-solid fa-floppy-disk"></i> Save Profile
                </button>
            </form>
        </div>
    </div>
</body>

<script>
    function getUserRole() {
        const token = sessionStorage.getItem('token');
        if (!token) {
            window.location.href = '/auth/login.html';
            return null;
        }
        return true;
    }

    async function loadProfile() {
        if (!getUserRole()) return;

        const token = sessionStorage.getItem('token');
        try {
            const response = await fetch('http://localhost:3000/api/profile/view', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const result = await response.json();

            if (!result.error && result.data) {
                document.getElementById('username').value = result.data.username || '';
                document.getElementById('email').value = result.data.email || '';
                document.getElementById('address').value = result.data.address || '';

                const avatar = document.getElementById('currentAvatar');
                if (result.data.profile_image) {
                    avatar.src = `http://localhost:3000/uploads/${result.data.profile_image}`;
                    avatar.onerror = function() {
                        this.src = '/assets/img/defaut_avatar.png';
                        this.onerror = null; // prevent infinite loop
                    };
                }
            } else {
                alert('Failed to load profile data');
            }
        } catch (error) {
            console.error('Error fetching profile:', error);
        }
    }

    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('currentAvatar').src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!getUserRole()) return;

        const token = sessionStorage.getItem('token');
        const username = document.getElementById('username').value;
        const address = document.getElementById('address').value;
        const profileImageFile = document.getElementById('profileImage').files[0];

        if (!username) {
            alert('Username is required!');
            return;
        }

        const formData = new FormData();
        formData.append('username', username);
        formData.append('address', address);
        if (profileImageFile) {
            formData.append('profile_image', profileImageFile);
        }

        try {
            const response = await fetch('http://localhost:3000/api/profile/update', {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            const result = await response.json();

            if (!result.error) {
                alert('Profile updated successfully!');
                // Reload page to reflect new avatar/username in navbar
                window.location.reload();
            } else {
                alert(result.message || 'Error updating profile');
            }
        } catch (error) {
            console.error('Error updating profile:', error);
            alert('An error occurred. Please try again.');
        }
    });

    window.addEventListener('DOMContentLoaded', loadProfile);

</script>

</html>
